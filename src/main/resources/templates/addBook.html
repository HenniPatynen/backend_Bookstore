
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Add a book</h1>
	
	<div>
		<form th:object="${book}" th:action="@{saveBook}" action="#" method="post">
		
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			
			<label for="title">Author</label>
			<input type="text" id="author" th:field="*{author}"/>
			
			<label for="title">Publication year</label>
			<input type="number" id="publicationYear" th:field="*{publicationYear}"/>
			
			<label for="title">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			
			<label for="title">Publication year</label>
			<input type="number" id="price" th:field="*{price}"/>
			
			<input type="submit" value="Save"></input>
		</form>
	</div>

</body>
</html>
