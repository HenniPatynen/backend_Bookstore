
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
<title>Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" /> 
</head>
<body>

	<h1>Add a book</h1>
	
	<div>
		<form th:object="${book}" th:action="@{saveBook}" action="#" method="post">
		<p>
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
		</p>
		<p>	
			<label for="title">Author</label>
			<input type="text" id="author" th:field="*{author}"/>
		</p>
		<p>	
			<label for="title">Publication year</label>
			<input type="number" id="publicationYear" th:field="*{publicationYear}"/>
		</p>
		<p>
			<label for="title">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
		</p>
		<p>	
			<label for="title">Price</label>
			<input type="number" id="price" th:field="*{price}"/>
		</p>	
		<p>	
			<label>Category</label>
			<select id="category" th:field="*{category}">
				<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
				
		</p>
			<input type="submit" value="Save"></input>
		</form>
	</div>

</body>
</html>
